{% load static wagtailuserbar %}

<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script type="text/javascript">
        function back_to_from(url_from){
            alert("js工作");
            window.location.href=url_from;
            return false;
        }
    </script>
</head>
 
<body>
    <div id="loginDiv">
        <form action="" id="form" method="POST">
            {% csrf_token %}
            <h1 style="text-align: center;color: aliceblue;">登录</h1>
            {% for field in login_form %}
                <label style="width:50px; display:inline-block;" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                <div class="error-message">{{ field.errors.as_text }}</div>
                <br>
            {% endfor %}
            
            <div class="error-message">{{ login_form.non_field_errors }}</div>
            <!--
            <p>Username:<input id="userNname" type="text"><label id="name_trip"></label></p>
 
            <p>Password:  <input id="password" type="password"><label id="password_trip"></label></p>
            -->
            <div style="text-align: center;margin-top: 30px;">
                <input type="submit" class="button" value="登录">
                <!--<button class="button" onclick="javascript: return back_to_from({{return_back_url}});">返回</button>-->
            </div>
        </form>
    </div>
    
</body>
</html>
